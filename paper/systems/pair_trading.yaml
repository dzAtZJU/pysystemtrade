#YAML
use_instrument_weight_estimates: False
use_forecast_weight_estimates: False
use_forecast_scale_estimates: True


percentage_vol_target: 50
notional_trading_capital: 1_500

base_currency: "USDT"
trading_rules:
  sd:
     function: paper.systems.rules.pair_trading.sd
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.pair_daily_prices_for"
     other_args:
        lookback: 10

instruments: [BTC-USDT-SWAP,  ETH-USDT-SWAP]
instrument_div_multiplier: 1
instrument_weights:
  BTC-USDT-SWAP: 0.5
  ETH-USDT-SWAP: 0.5
forecast_weights:
  BTC-USDT-SWAP:
    sd: 1
  ETH-USDT-SWAP:
    sd: 1