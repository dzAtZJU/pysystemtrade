#YAML
use_instrument_weight_estimates: False
use_forecast_weight_estimates: False
use_forecast_scale_estimates: True


percentage_vol_target: 50
notional_trading_capital: 1_500

base_currency: "USDT"
trading_rules:
  pair_trading:
     function: paper.systems.rules.pair_trading.pair_trading
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.pair_daily_prices_for"
     other_args:
        lookback: 10

instruments: [UAL,  AAL]
instrument_div_multiplier: 1
instrument_weights:
  UAL: 0.5
  AAL: 0.5
forecast_weights:
  UAL:
    pair_trading: 1
  AAL:
    pair_trading: 1

volatility_calculation:
  func: "sysquant.estimators.vol.simple_vol_calc"
  days: 10
  min_periods: 5