#YAML
use_instrument_weight_estimates: False
use_forecast_weight_estimates: False

percentage_vol_target: 25
notional_trading_capital: 30_000
base_currency: "USDT"

trading_rules:
  ewmac4:
     function: systems.provided.rules.ewmac.ewmac
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.daily_returns_volatility"
     other_args:
         Lfast: 4
         Lslow: 16
  relmomentum10:
     function: systems.provided.rules.rel_mom.relative_momentum
     data:
         - "rawdata.get_cumulative_daily_vol_normalised_returns"
         - "rawdata.normalised_price_for_asset_class"
     other_args:
          horizon: 10

instruments: [BTC-USDT-SWAP, ETH-USDT-SWAP, BNB-USDT]
instrument_weights:
     BTC-USDT-SWAP: 0.5
     ETH-USDT-SWAP: 0.25
     BNB-USDT: 0.25
instrument_div_multiplier: 1

forecast_weights:
  BTC-USDT-SWAP:
    ewmac4: 0.94
    relmomentum10: 0.06
  ETH-USDT-SWAP:
    ewmac4: 0.94
    relmomentum10: 0.06
  BNB-USDT:
    ewmac4: 1
    relmomentum10: 0
forecast_div_multiplier: 1

forecast_weight_estimate:
   func: sysquant.optimisation.generic_optimiser.genericOptimiser
   pool_gross_returns: True
   equalise_gross: False
   cost_multiplier: 2.0
   apply_cost_weight: False
   ceiling_cost_SR: 9999
   frequency: "W"
   date_method: "expanding"
   rollyears: 20
   method: one_period
   cleaning: True
   equalise_SR: False
   ann_target_SR: 0.5
   equalise_vols: True
   shrinkage_SR: 0.9
   shrinkage_corr: 0.5
   correlation_estimate:
     func: sysquant.estimators.correlation_estimator.correlationEstimator
     using_exponent: True
     ew_lookback: 50000
     min_periods: 10
     cleaning: False
     floor_at_zero: False
   mean_estimate:
     func: sysquant.estimators.mean_estimator.meanEstimator
     using_exponent: True
     ew_lookback: 50000
     min_periods: 5
   vol_estimate:
     func: sysquant.estimators.stdev_estimator.stdevEstimator
     using_exponent: True
     ew_lookback: 50000
     min_periods: 5
#